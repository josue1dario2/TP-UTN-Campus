name: Build, Test and Push Campus App ðŸ§ªðŸ³

on:
  push:
    branches: [ master ]
    tags:
      - 'v*.*.*' # ejemplo: v1.0.0
  pull_request:
    branches: [ master, developer ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- ðŸ”§ CONFIGURACIÃ“N Y TESTS ---
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake g++ make

      - name: Configure project
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build

      - name: Run unit tests
        run: |
          cd build
          ctest --output-on-failure

      # --- ðŸ³ DOCKER BUILD & PUSH ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract version from tag
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/campus-app:latest
            ${{ secrets.DOCKER_USERNAME }}/campus-app:${{ steps.vars.outputs.tag }}
